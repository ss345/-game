<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D ミサイル迎撃ゲーム</title>
</head>

<body>
  <div id="game-container"></div>

  <div id="ui-layer">
    <div id="score-display">スコア: <span id="score">0</span></div>
    <div id="wave-display">ウェーブ: <span id="wave">1</span></div>
    <div id="health-display">シールド: <span id="health">100</span>%</div>

    <div id="weapon-display">
      <div class="weapon active" id="weapon-vulcan">
        <span class="key">1</span> バルカン
      </div>
      <div class="weapon" id="weapon-missile">
        <span class="key">2</span> ミサイル
        <div id="missile-info">弾数: <span id="missile-ammo">10</span>/10</div>
        <div id="reload-container" class="hidden">
          RELOADING: <div id="reload-progress"></div>
        </div>
      </div>
      <div class="weapon" id="weapon-laser">
        <span class="key">3</span> レーザー
        <div id="laser-info">
          <div class="weapon-status-container">
            HEAT: <div id="laser-overheat-progress"></div>
          </div>
          <div id="laser-cooldown-msg" class="hidden">COOLING DOWN...</div>
        </div>
      </div>
    </div>

    <div id="radar-container"></div>

    <!-- レティクル（武器によって形状が変化） -->
    <div id="reticle-container">
      <div id="reticle-vulcan" class="reticle">+</div>
      <div id="reticle-missile" class="reticle hidden">
        <div class="circle"></div>
        <div id="lockon-count">0 LOCKED</div>
      </div>
      <div id="reticle-laser" class="reticle hidden">
        <div class="circle-small"></div>
        <div id="laser-target">NO TARGET</div>
      </div>
    </div>

    <div id="message-overlay">
      <h1 id="message-title">作戦開始</h1>
      <p id="message-sub">迎撃任務を選択してください</p>
      <div id="mode-selection">
        <button class="mode-btn" id="btn-missile">ミサイル迎撃</button>
        <button class="mode-btn" id="btn-aircraft">航空機迎撃</button>
      </div>
    </div>
  </div>

  <div id="pause-overlay" class="hidden">
    <h1>作戦一時中断</h1>
    <p>戦況を確認中...</p>
    <button class="mode-btn" id="btn-resume">戦線復帰</button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
